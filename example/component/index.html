<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<header>
    <div class="navbar-fixed">
        <nav id="main-menu">
            <div class="nav-wrapper blue-grey">
                <div class="brand-logo">&nbsp;CargoJS</div>
                <ul id="nav-lang" class="right">
                    <li><a href="#!" class="dropdown-button" data-constrainwidth="false" data-beloworigin="true"
                           data-activates="language-menu"><i class="large material-icons">language</i></a></li>
                </ul>
                <ul id="nav-desktop" class="right hide-on-small-only">
                    <li><a href="#!">Sign up</a></li>
                    <li><a href="#!">Sign in</a></li>
                </ul>
                <ul id="nav-mobile" class="left hide-on-med-and-up">
                    <li><a href="#!" class="dropdown-button" data-constrainwidth="false" data-beloworigin="true"
                           data-activates="menu-mobile"><i class="large material-icons">menu</i></a></li>
                </ul>
            </div>
        </nav>

    <ul id="language-menu" class="dropdown-content blue-grey white-text">
        <li class="divider"></li>
        <li><a href="#!" class="white-text">English / English</a></li>
        <li><a href="#!" class="white-text">German / Deutsch</a></li>
    </ul>
    <ul id="menu-mobile" class="dropdown-content blue-grey white-text">
        <li class="divider"></li>
        <li><a href="#!" class="white-text">Sign up</a></li>
        <li><a href="#!" class="white-text">Sign in</a></li>
    </ul>
    </div>
</header>

<main>
    <div id="sign-up" class="container">
        <div class="row hide-on-med-and-down"></div>
        <div class="row hide-on-small-only"></div>
        <div class="row hide-on-small-only"></div>
        <div class="row">
            <div class="col s12 m10 offset-m1 l8 offset-l2">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class=" card-title">SIGN  UP</span>
                        <div class="row">
                            <div class="divider"></div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                Please sign up with a username and a password to proceed to the login screen.
                            </div>
                        </div>
                        <form id="sign-up-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="sign-up-username" type="text">
                                    <label for="sign-up-username">Username</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="sign-up-password" type="password">
                                    <label for="sign-up-password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">autorenew</i>
                                    <input id="sign-up-password-confirm" type="password">
                                    <label for="sign-up-password-confirm">Repeat Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="divider"></div>
                            </div>
                            <div class="row">
                                <div class="center">
                                    <a class="waves-effect waves-light btn blue-grey">Submit</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<script type="text/javascript" src="../../dist/dependencies/rsvp.js"></script>
<script type="text/javascript">
    window.Promise = RSVP.Promise;
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.js"></script>
<script type="text/javascript" src="../../dist/dependencies/require.js" data-main="js/app.js"></script>
</body>
</html>
