<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css"
          media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<header>
    <div class="navbar-fixed">
        <nav id="main-menu">
            <div class="nav-wrapper blue-grey">
                <div class="brand-logo">&nbsp;CargoJS</div>
                <ul id="nav-lang" class="right">
                    <li><a href="javascript:false;" class="dropdown-button" data-constrainwidth="false"
                           data-beloworigin="true"
                           data-activates="language-menu"><i class="large material-icons">language</i></a></li>
                </ul>
                <ul id="main-menu-desktop"></ul>
                <ul id="nav-mobile" class="left hide-on-med-and-up">
                    <li><a href="javascript:false;" class="dropdown-button" data-constrainwidth="false"
                           data-beloworigin="true"
                           data-activates="main-menu-mobile"><i class="large material-icons">menu</i></a></li>
                </ul>
            </div>
        </nav>

        <ul id="language-menu"></ul>
        <ul id="main-menu-mobile"></ul>
    </div>
</header>

<main>
    <div id="sign-up"></div>
    <div id="sign-in"></div>
</main>

<script type="text/javascript" src="../../dist/dependencies/rsvp.js"></script>
<script type="text/javascript">
	window.Promise = RSVP.Promise;
</script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.js"></script>
<script type="text/javascript" src="../../dist/dependencies/require.js" data-main="js/app.js"></script>
</body>
</html>
