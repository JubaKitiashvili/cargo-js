<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<template id="template">
    <div class="container {{hide}}">
        <div class="row hide-on-med-and-down"></div>
        <div class="row hide-on-small-only"></div>
        <div class="row hide-on-small-only"></div>
        <div class="row">
            <div class="col s12 m10 offset-m1 l8 offset-l2">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class=" card-title">{{i18n "TITLE" "signin" }}</span>
                        <div class="row">
                            <div class="divider"></div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                {{i18n "INTRO" "signin" }}
                            </div>
                        </div>
                        <form id="sign-in-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="sign-in-username" name="sign-in-username" type="text"
                                           value="{{username}}">
                                    <label for="sign-in-username">{{i18n "USERNAME" "signin" }}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="sign-in-password" name="sign-in-password" type="password"
                                           value="{{password}}">
                                    <label for="sign-in-password">{{i18n "PASSWORD" "signin" }}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="divider"></div>
                            </div>
                            {{#if error}}
                            <div class="row">
                                <div class="center red-text text-darken-4">{{i18n error "signin"}}</div>
                            </div>
                            {{/if}}
                            {{#if success}}
                            <div class="row">
                                <div class="center green-text text-darken-4">{{i18n "SUCCESS" "signin"}}</div>
                            </div>
                            {{/if}}
                            <div class="row">
                                <div class="center">
                                    <button type="submit" class="waves-effect waves-light btn blue-grey" value="">
                                        {{i18n "SUBMIT" "signin" }}
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<script class="attach">
	var form = $(node).find('form');
	var renderer = this;
	form.on('submit',  function() {
		return renderer.submit();
	});
</script>
<script class="update">
	Materialize.updateTextFields();
</script>
</body>
</html>
