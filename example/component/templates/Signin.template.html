<div class="container {{hide}}">
    <div class="row hide-on-med-and-down"></div>
    <div class="row hide-on-small-only"></div>
    <div class="row hide-on-small-only"></div>
    <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">
            <div class="card hoverable">
                <div class="card-content">
                    <span class=" card-title">{{i18n "TITLE" "signin" }}</span>
                    <div class="row">
                        <div class="divider"></div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            {{i18n "INTRO" "signin" }}
                        </div>
                    </div>
                    <form id="sign-up-form">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="sign-in-username" type="text">
                                <label for="sign-in-username">{{i18n "USERNAME" "signin" }}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="sign-in-password" type="password">
                                <label for="sign-in-password">{{i18n "PASSWORD" "signin" }}</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="divider"></div>
                        </div>
                        <div class="row">
                            <div class="center">
                                <a class="waves-effect waves-light btn blue-grey">{{i18n "SUBMIT" "signin" }}</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
