<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<template id="template">
    <div id="sign-up" class="container {{hide}}">
        <div class="row hide-on-med-and-down"></div>
        <div class="row hide-on-small-only"></div>
        <div class="row hide-on-small-only"></div>
        <div class="row">
            <div class="col s12 m10 offset-m1 l8 offset-l2">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class=" card-title">{{i18n "TITLE" "signup" }}</span>
                        <div class="row">
                            <div class="divider"></div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                {{i18n "INTRO" "signup" }}
                            </div>
                        </div>
                        <form id="sign-up-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="sign-up-username" type="text">
                                    <label for="sign-up-username">{{i18n "USERNAME" "signup" }}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock</i>
                                    <input id="sign-up-password" type="password">
                                    <label for="sign-up-password">{{i18n "PASSWORD" "signup" }}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">autorenew</i>
                                    <input id="sign-up-password-confirm" type="password">
                                    <label for="sign-up-password-confirm">{{i18n "PASSWORD_REPEAT" "signup" }}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="divider"></div>
                            </div>
                            <div class="row">
                                <div class="center">
                                    <a class="waves-effect waves-light btn blue-grey">{{i18n "SUBMIT" "signup" }}</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</template>
</body>
</html>
