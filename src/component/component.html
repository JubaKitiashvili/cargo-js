<body>

<nav id="test"></nav>
<script type="text/javascript">
	window.Promise = RSVP.Promise;
	window.Model = cargo.Model;
	window.Translation = cargo.Translation;
</script>
<script type="text/javascript" src="Component.js"></script>
<script type="text/javascript">

	var actions = {
		initialState: function () {
			return {items: []}
		},
		addItem: function (item) {
			var state = this.state();
			state.items = state.items || [];
			state.items.push(item);
			return state;
		},
		removeItem: function (item) {
			var state = this.state();
			state = state || {};
			var items = state.items || [];
			var newItems = [];
			for (var idx = 0; idx < items.length; idx++) {
				if (item != items[idx]) {
					newItems.push(items[idx]);
				}
			}
			state.items = newItems;
			return state;
		},
		clearItems: function () {
			var state = this.state();
			state.items = [];
			return state;
		},
		deadState: function () {
			return new Error("Model already entered dead state.");
		}
	};

	describe("Constructor", function () {
		it("returning an instance with attach() as method.", function () {
			var comp = new Component("templates/TestComponent.html");
			expect(comp).toBeDefined();
			expect(comp instanceof Component).toBeTruthy();
			expect(comp.attach).toBeDefined();
			expect(typeof comp.attach).toEqual('function');
		});
	});

	describe("attach():", function () {
		it("attach() returns a promise resolving with a Renderer instance.", function (done) {
			var comp = new Component("templates/TestComponent.html");
			comp.attach('#test').then(function (renderer) {
				expect(renderer).toBeDefined();
				expect(renderer instanceof Component.Renderer).toBeTruthy();
			}).catch(function (e) {
				fail(e);
			}).finally(function () {
				$('#test').removeAttr('x-cargo-id');
				done();
			});
		});

		it("the Renderer instance has a 'detach' property which is a function.", function (done) {
			var comp = new Component("templates/TestComponent.html");
			comp.attach('#test').then(function (renderer) {
				expect(renderer).toBeDefined();
				expect(renderer.detach).toBeDefined();
				expect(typeof renderer.detach).toEqual('function');
			}).catch(function (e) {
				fail(e);
			}).finally(function () {
				$('#test').removeAttr('x-cargo-id');
				done();
			});
		});

		it("the Renderer instance  has a 'render' property which is a function.", function (done) {
			var comp = new Component("templates/TestComponent.html");
			comp.attach('#test').then(function (renderer) {
				expect(renderer).toBeDefined();
				expect(renderer.render).toBeDefined();
				expect(typeof renderer.render).toEqual('function');
			}).catch(function (e) {
				fail(e);
			}).finally(function () {
				$('#test').removeAttr('x-cargo-id');
				done();
			});
		});

		it("attach() must not work without a selector.", function (done) {
			var comp = new Component("templates/TestComponent.html");
			comp.attach().then(function (renderFn) {
				fail('Promise was fulfilled and not rejected unexpectedly.');
			}).catch(function (e) {
				expect(e).toBeDefined();
			}).finally(function () {
				$('#test').removeAttr('x-cargo-id');
				done();
			});
		});

		it("attach() returns promise that is rejected if there are no nodes selected.", function (done) {
			var comp = new Component("templates/TestComponent.html");
			comp.attach('#test2').then(function (renderFn) {
				fail("Promise was not rejected.");
			}).catch(function (e) {
				expect(e).toBeDefined();
			}).finally(function () {
				done();
			});
		});

		it("attach() returns promise that is rejected if there are nodes selected that are already attached to a component.", function (done) {
			var comp = new Component("templates/TestComponent.html");
			$('#test').attr('x-cargo-id', _.uniqueId());
			comp.attach('#test').then(function (renderFn) {
				fail("Promise was not rejected.");
			}).catch(function (e) {
				expect(e).toBeDefined();
			}).finally(function () {
				$('#test').removeAttr('x-cargo-id');
				done();
			});
		});

		it("attach() is rejected when the template could not be loaded.", function (done) {
			var comp = new Component("templates/TestComponent.html2");
			comp.attach('#test').then(function (renderFn) {
				fail("Promise was not rejected.");
			}).catch(function (e) {
				expect(e).toBeDefined();
			}).finally(function () {
				$('#test').removeAttr('x-cargo-id');
				done();
			});
		});

	});

	describe("detach()", function () {

		it("the Renderer instance from attach() bears a detach() function as a property.", function (done) {
			var comp = new Component("templates/TestComponent.html");
			comp.attach('#test').then(function (renderFn) {
				var detach = renderFn.detach;
				expect(detach).toBeDefined();
				expect(typeof detach).toEqual('function');
			}).catch(function (e) {
				fail(e);
			}).finally(function () {
				$('#test').removeAttr('x-cargo-id');
				done();
			});

		});

		it("calling detach() removes the x-cargo-id from target elements.", function (done) {
			var comp = new Component("templates/TestComponent.html");
			comp.attach('#test').then(function (renderFn) {
				expect($('#test').attr('x-cargo-id')).toBeDefined();
				renderFn.detach();
				expect($('#test').attr('x-cargo-id')).not.toBeDefined();
			}).catch(function (e) {
				fail(e);
			}).finally(function () {
				done();
			});
		});

	});

	describe("Attaching", function () {

		var translation;

		beforeEach(function (done) {
			translation = new Translation();
			translation.setNamespace('test').then(function (result) {
				done();
			}).catch(function (err) {
				fail(err);
				done();
			});
		});

		it("with english translation renders the component with the english heading.", function (done) {
			var helper = translation.createHandlebarsHelper();
			var handlebars = Handlebars.create();
			var renderer;
			handlebars.registerHelper('i18n', helper);
			var comp = new Component("templates/TestComponent.html", {
				handlebars: handlebars
			});
			translation.select('en').then(function () {
				return comp.attach('#test');
			}).then(function (result) {
				renderer = result;
				return renderer.render({});
			}).then(function (state) {
				var html = $('#test').html().trim();
				expect(html).toEqual('<h1>Test Component</h1>');
				renderer.detach();
				html = $('#test').html().trim();
				expect(html).toEqual("");
				done();
			}).catch(function (err) {
				fail(err);
				done();
			});
		});

		it("with german translation renders the component with the german heading.", function (done) {
			var helper = translation.createHandlebarsHelper();
			var handlebars = Handlebars.create();
			handlebars.registerHelper('i18n', helper);
			var renderer;
			var comp = new Component("templates/TestComponent.html", {
				handlebars: handlebars
			});
			translation.select('de').then(function () {
				return comp.attach('#test');
			}).then(function (result) {
				renderer = result;
				return renderer.render({});
			}).then(function (state) {
				var html = $('#test').html().trim();
				expect(html).toEqual('<h1>Test Komponente</h1>');
				renderer.detach();
				html = $('#test').html().trim();
				expect(html).toEqual("");
				done();
			}).catch(function (err) {
				fail(err);
				done();
			});
		});

	});



</script>
